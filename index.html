<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
      <div class="slideshow-container" data-pause="hover">

        <div class="mySlides" id="afro">
          <div class="numbertext">1 / 4</div>
          <img src="afro.jpg" width="300rem" height="400rem">
        </div>

        <div class="mySlides" id="aws">
          <div class="numbertext">2 / 4</div>
          <img src="aws.jpg" width="300rem" height="400rem">
        </div>

        <div class="mySlides" id="doek">
          <div class="numbertext">3 / 4</div>
          <img src="doek.jpg" width="300rem" height="400rem">
        </div>

        <div class="mySlides" id="jeddah" >
          <div class="numbertext">4 / 4</div>
          <img src="jeddah.jpg" width="300rem" height="400rem">
        </div>
      </div>
      
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      
<script>
  let slideIndex = 1;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
 
  setTimeout(showSlides, 2000);
}


function currentSlide(number){
    showSlides(slideIndex = number);

}

</script>

</body>
</html>
