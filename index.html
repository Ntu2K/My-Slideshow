<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
      <div class="slideshow-container">

      <div class="mySlides fade" id="afro">
        <div class="numbertext">1 / 4</div>
        <img src="afro.jpg" style="width:40%">
      </div>

      <div class="mySlides fade" id="aws">
        <div class="numbertext">2 / 4</div>
        <img src="aws.jpg" style="width:40%">
      </div>

      <div class="mySlides fade" id="doek">
        <div class="numbertext">3 / 4</div>
        <img src="doek.jpg" style="width:40%">
      </div>

      <div class="mySlides fade" id="">
        <div class="numbertext">4 / 4</div>
        <img src="jeddah.jpg" style="width:40%">
      </div>
      <div class= slide data-pause="hover">


      </div>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>

<script>
  let slideIndex = 1;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000);
}
</script>

</body>
</html>
